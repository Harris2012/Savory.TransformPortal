<ol class="breadcrumb" ng-show="transform">
    <li><a ui-sref="welcome">Transoform</a></li>
    <li><a ui-sref="transforms">模版列表</a></li>
    <li><a ui-sref="transform({name:transform.name})">{{transform.title}}</a></li>
    <li class="active">新增版本</li>
</ol>
<div class="row" ng-show="!transform">
    <div class="col-sm-12">
        <p class="text-info">模版不存在</p>
    </div>
</div>
<form class="form-horizontal" name="createTemplateForm" novalidate ng-show="transform">
    <div class="form-group">
        <label class="col-sm-2 control-label">名称</label>
        <div class="col-sm-6">
            <p class="form-control-static">{{template.name}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">版本号</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="version" ng-model="template.version" placeholder="示例：1.0.0 或 1.0.0-SHAPSOT" ng-pattern="/^\d+\.\d+\.\d+(\-SNAPSHOT)?$/" required />
        </div>
    </div>
    <div class="form-group" ng-show="createTemplateForm.version.$dirty && createTemplateForm.version.$invalid">
        <div class="col-sm-10 col-sm-offset-2">
            <p class="text-danger" ng-show="createTemplateForm.version.$error.required">请填版本号</p>
            <p class="text-danger" ng-show="createTemplateForm.version.$error.pattern">版本号格式不正确，请参照示例填写</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">描述</label>
        <div class="col-sm-6">
            <textarea type="text" class="form-control" rows="3" name="description" ng-model="template.description" required />
        </div>
    </div>
    <div class="form-group" ng-show="createTemplateForm.description.$dirty && createTemplateForm.description.$invalid">
        <div class="col-sm-10 col-sm-offset-2">
            <p class="text-danger" ng-show="createTemplateForm.description.$error.required">请填描述信息用作备注</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">正文</label>
        <div class="col-sm-10">
            <textarea type="text" id="bodyDom" />
        </div>
    </div>
    <div class="form-group" ng-show="bodyErrorMessage">
        <div class="col-sm-10 col-sm-offset-2">
            <p class="text-danger">{{bodyErrorMessage}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">扩展类</label>
        <div class="col-sm-10">
            <textarea type="text" id="extensionDom" />
        </div>
    </div>
    <div class="form-group" ng-show="extensionErrorMessage">
        <div class="col-sm-10 col-sm-offset-2">
            <p class="text-danger">{{extensionErrorMessage}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">示例Json</label>
        <div class="col-sm-10">
            <textarea type="text" id="itemJsonValueDom" />
        </div>
    </div>
    <div class="form-group" ng-show="itemJsonValueErrorMessage">
        <div class="col-sm-10 col-sm-offset-2">
            <p class="text-danger">{{itemJsonValueErrorMessage}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">预览</label>
        <div class="col-sm-10">
            <textarea typeof="text" id="previewDom" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <a class="btn btn-danger" ng-click="confirmCreateTemplate()" ng-disabled="createTemplateForm.$invalid">确认添加</a>
            <a class="btn btn-success" ng-click="previewTemplate()">预览模版</a>
        </div>
    </div>
    <div class="form-group" ng-show="waiting">
        <div class="col-sm-10 col-sm-offset-2">
            <img src="/static/images/waiting.gif" />
        </div>
    </div>
    <div class="form-group" ng-show="message!=null">
        <div class="col-sm-10 col-sm-offset-2">
            <p class="text-danger">{{message}}</p>
        </div>
    </div>
</form>
