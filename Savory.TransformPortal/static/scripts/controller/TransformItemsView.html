<ol class="breadcrumb">
    <li><a ui-sref="welcome">Transoform</a></li>
    <li class="active">模版列表</li>
</ol>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <a class="btn btn-success" ui-sref="transformCreate">新建模版</a>
        </div>
    </div>
</div>
<div class="row" ng-show="!loaded">
    <div class="col-sm-12">
        <img src="/static/images/waiting.gif" />加载中请稍后..
    </div>
</div>
<table class="table" ng-show="loaded">
    <thead>
        <tr>
            <th>名称</th>
            <th>标题</th>
            <th>版本</th>
            <th>最后更新时间</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="transform in transformList">
            <td><a ui-sref="transform({name: transform.name})">{{transform.name}}</a></td>
            <td>{{transform.title}}</td>
            <td>{{transform.version}}</td>
            <td>{{transform.lastUpdateTime}}</td>
        </tr>
    </tbody>
</table>
